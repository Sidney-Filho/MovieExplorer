<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (and Popper.js for Bootstrap 4) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- CSS Link -->
  <link rel="stylesheet" href="./styles.css">
  <!-- FontAwesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./img/movie.svg">
  <title>Movies</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark pb-3">
      <div class="container-fluid">
        <div id="logo">
          <i class="fa-solid fa-film" style="color: #ffffff;"></i>
          <a class="navbar-brand">Movies</a>
        </div>
        <form id="searchContainer" class="d-flex justify-content-center align-items-center" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
          <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
        </form>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="p-4">
            <form class="d-flex justify-content-center align-items-center" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
              <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main id="moviesContainer">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Search Error</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Please input some text to search for movies.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn border border-dark" data-bs-dismiss="modal" id="btnCloseModal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </main>

  <!--<footer>
    <button id="prevPageBtn">Página Anterior</button>
    <span id="currentPage">1</span>
    <button id="nextPageBtn">Próxima Página</button>
  </footer>-->
  <script src="./script.js"></script>
</body>

</html>
