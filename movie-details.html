<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- CSS Link -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./css/movie-details.css">
  <!-- FontAwesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./img/movie.svg">
  <title>Movies</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark pb-3">
      <div class="container-fluid d-flex row">
        <div id="logo">
          <a href="index.html">
            <i class="fa-solid fa-film" style="color: #ffffff;"></i>
            <span class="navbar-brand">Movies</span>
          </a>
        </div>
        <div class="containerToSearch">
          <button id="btnMenu" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form id="searchContainer" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


  <main id="movieDetailsContainer">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Search Error</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Please input some text to search for movies.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn border border-dark" data-bs-dismiss="modal" id="btnCloseModal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div id="movieDetailsContainer">

    </div>

  </main>

  <script src="./js/moviesDetails.js"></script>
  <script src="./js/reponsiveNav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
